name: Deployment of Demo for material.resrc.ch
on:
  push:
    branches:
      - main

jobs:
  deploy-demo:
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        id: pnpm-install
        with:
          version: 7
          run_install: false

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Install Vercel CLI
        if: success()
        working-directory: ./apps/demo
        run: pnpm install --global vercel@latest

      - name: Pull Vercel Environment Information
        working-directory: ./apps/demo
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_DEMO_TOKEN }}

      - name: Deploy Project Artifacts to Vercel
        working-directory: ./apps/demo
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_DEMO_TOKEN }}
